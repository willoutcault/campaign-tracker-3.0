{% extends "base.html" %}
{% block content %}
<h2>New Program for Campaign: {{ campaign.name }}</h2>

<form method="post" class="row g-3">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <div class="col-md-6">
    <label class="form-label">Program Name</label>
    <input name="name" class="form-control" required>
  </div>

  <div class="col-md-3">
    <label class="form-label">Status</label>
    <input name="status" class="form-control" value="DRAFT">
  </div>

  <div class="col-md-3">
    <label class="form-label">Start Date</label>
    <input type="date" name="start_date" class="form-control">
  </div>

  <div class="col-md-3">
    <label class="form-label">End Date</label>
    <input type="date" name="end_date" class="form-control">
  </div>

  <div class="col-12 d-flex gap-2">
    <button class="btn btn-success">Create</button>
    <a class="btn btn-outline-secondary"
       href="{{ url_for('contracts.view_contract', contract_id=campaign.contract_id) }}">
       Cancel
    </a>
  </div>
</form>

<p class="text-muted mt-3">
  After creating the program, youâ€™ll be redirected to the Program page to attach target lists and map placements.
</p>
{% endblock %}
