{% extends "base.html" %}
{% block content %}
<h2>Upload Target List</h2>
<form method="post" enctype="multipart/form-data" class="row g-3">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="col-12">
    <label class="form-label">Title</label>
    <input name="title" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Use Case</label>
    <select name="use_case" class="form-select" required>
      {% for uc in use_cases %}
        <option value="{{ uc.value }}">{{ uc.value.replace("_", " ").title() }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-8">
    <label class="form-label">Assign to Clients</label>
    <select name="client_ids" class="form-select" multiple>
      {% for c in clients %}
        <option value="{{ c.id }}">{{ c.pharma }} â€” {{ c.brand }}</option>
      {% endfor %}
    </select>
    <div class="form-text">Hold CTRL/CMD to select multiple.</div>
  </div>
  <div class="col-12">
    <label class="form-label">File</label>
    <input type="file" name="file" class="form-control" required>
  </div>
  <div class="col-12">
    <button class="btn btn-success">Upload</button>
  </div>
</form>
{% endblock %}
