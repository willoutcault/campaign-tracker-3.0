<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campaign Tracker 3.0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">CT 3.0</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{{ url_for('clients.list_clients') }}">Clients</a>
      <a class="nav-link" href="{{ url_for('contracts.list_contracts') }}">Contracts</a>
      <a class="nav-link" href="{{ url_for('target_lists.list_target_lists') }}">Target Lists</a>
    </div>
  </div>
</nav>
<div class="container">
  {% include "partials/_breadcrumbs.html" %}
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mt-2">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mb-2">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
